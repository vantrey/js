<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <title>Cars</title>
    </head>

    <body>
        <h1 id="heading"></h1>

        <script>
            var Car = function(x, y) {
                this.x = x;
                this.y = y;
                this.draw();
            };

            Car.prototype.draw = function() {
                var htmlCar = '<img src="images/car.png">';

                this.carElement = $(htmlCar);

                this.carElement.css({
                    position: "absolute",
                    left: this.x,
                    top: this.y
                });
                $("body").append(this.carElement);
            };

            Car.prototype.moveRight = function(value) {
                this.x += value;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveLeft = function(value) {
                this.x -= value;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            Car.prototype.moveDown = function(value) {
                this.y += value;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            Car.prototype.moveUp = function(value) {
                this.y -= value;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            var tesla = new Car(20, 30);
            var nissan = new Car(20, 200);
            var lada = new Car(20, 300);

            var stopRage = setInterval(function() {
                tesla.moveRight(Math.random() * 10);
                lada.moveRight(Math.random() * 10);
                nissan.moveRight(Math.random() * 10);
            }, 30);
            setTimeout(function() {
                clearInterval(stopRage);
            }, 3000);
        </script>
    </body>
</html>
