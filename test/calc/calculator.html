<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="index.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="tol-calculator">
            <div class="operations-block">
                <button class="operation-button" id="buttonPlus">+</button>
                <button class="operation-button" id="buttonMinus">-</button>
                <button class="operation-button" id="buttonMultiply">*</button>
                <button class="operation-button" id="buttonDevide">/</button class="operation-button">
            </div>
            <div class="separator">
                <hr />
            </div>
            <div class="inputs-block">
                <div class="input-block">
                    <label>number1</label>
                    <input type="number" id="number1" />
                </div>
                <div class="input-block">
                    <label>number2</label>
                    <input type="number" id="number2" />
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
