<script>
  function setName(newName) {
    if (typeof newName === "string" && newName.trim()) {
      this._name = newName
    } else {
      console.log("Неверное значение")
    }
  }

  const student = {
    _name: "Alex",
    "age": 22,
    isStudent: true,
    friends: ["Bob", "Nick"],
    greeting: function () {
      console.log("I'm a function")
    },
    setName: setName
  };
  const student2 = {

  const baseStudent = {
    setName: function setName(name) {
      this.name = name;
    },
    setAge: function setAge(age) {
      this.age = age;
    }
  };

  function createStudent(baseStudent, name, age) {
    const ins = Object.create(baseStudent);
    ins.setName(name);
    ins.setAge(age);
    return ins;
  }

  function cloneCreator(n, a) {
    return {
      name: n,
      age: a,
      greeting: function () {
        return `Hey! My name is ${this.name}.`;
      },
      aboutMe: function () {
        return `I'm ${this.age} years old.`
      }
    }
  }

  let newHuman = cloneCreator("Igor", 35);
  console.log(newHuman.greeting());

  function Human(n, a) {
          this.name = n,
