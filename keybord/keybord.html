<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <title>Keybord Input</title>
    </head>

    <body>
        <div id="game">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <!-- <h1 id=heading></h1> -->
        <script>
            var keyNames = {
                32: "space",
                37: "left",
                38: "up",
                39: "right",
                40: "down",
                16: "shift",
                13: "enter",
                18: "alt"
            };

            $("body").keydown(function(event) {
                console.log("keydown", event.keyCode);
                console.log("keydown", keyNames[event.keyCode]);
            });

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var width = canvas.width;
            var height = canvas.height;

            var circle = function(x, y, radius, fillCircle) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                if (fillCircle) {
                    ctx.fill();
                    ctx.fillStyle = "#D86221";
                } else {
                    ctx.stroke();
                }
            };

            var Ball = function() {
                this.x = width / 2;
                this.y = height / 2;
                this.xSpeed = 0;
                this.ySpeed = 0;
                this.speed = 2;
                this.direction = "right";
                this.radius = 10;
            };
            Ball.prototype.move = function() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x > width || this.x < 0) {
                    this.xSpeed = -this.xSpeed;
                } else if (this.y > height || this.y < 0) {
                    this.ySpeed = -this.ySpeed;
                }

                if (this.xSpeed > 0) {
                    this.direction = "right";
                } else if (this.xSpeed < 0) {
                    this.direction = "left";
                } else if (this.ySpeed > 0) {
                    this.direction = "down";
                } else if (this.ySpeed < 0) {
                    this.direction = "up";
                }
            };

            Ball.prototype.updateSpeed = function() {
                if (this.direction === "left") {
                    this.xSpeed = -this.speed;
                } else if (this.direction === "right") {
                    this.xSpeed = this.speed;
                } else if (this.direction === "up") {
                    this.ySpeed = -this.speed;
                } else if (this.direction === "down") {
                    this.ySpeed = this.speed;
                } else if (this.direction==="stop") {
                    this.ySpeed=0;
                    this.xSpeed=0;
                }
            };

            Ball.prototype.draw = function() {
                circle(this.x, this.y, this.radius, true);
            };

            Ball.prototype.setDirection = function(direction) {
                if (direction === "up") {
                    this.xSpeed = 0;
                    this.ySpeed = -this.speed;
                    this.direction = "up";
                } else if (direction === "down") {
                    this.xSpeed = 0;
                    this.ySpeed = this.speed;
                    this.direction = "down";
                } else if (direction === "right") {
                    this.xSpeed = this.speed;
                    this.ySpeed = 0;
                    this.direction = "right";
                } else if (direction === "left") {
                    this.xSpeed = -this.speed;
                    this.ySpeed = 0;
                    this.direction = "left";
                } else if (direction === "stop") {
                    this.xSpeed = 0;
                    this.ySpeed = 0;
                    this.direction = "stop";
                }
            };
            Ball.prototype.setSpeed = function(speed) {
                if (speed === "1") {
                    this.speed = 1;
                } else if (speed === "2") {
                    this.speed = 2;
                } else if (speed === "3") {
                    this.speed = 3;
                } else if (speed === "4") {
                    this.speed = 4;
                } else if (speed === "5") {
                    this.speed = 5;
                } else if (speed === "6") {
                    this.speed = 6;
                } else if (speed === "7") {
                    this.speed = 7;
                } else if (speed === "8") {
                    this.speed = 8;
                } else if (speed === "9") {
                    this.speed = 9;
                } else if (speed === "slower" && this.speed > 0) {
                    this.speed--;
                } else if (speed === "faster") {
                    this.speed++;
                }
            };
            Ball.prototype.setRadius = function(radius) {
                if (radius === "larger") {
                    this.radius++;
                } else if (radius === "smoler" && this.radius > 0) {
                    this.radius--;
                }
            };

            var ball = new Ball(); //создаем объект чрез конструктор

            var keyActions = {
                32: "stop",
                37: "left",
                38: "up",
                39: "right",
                40: "down"
            };
            var speeds = {
                49: "1",
                50: "2",
                51: "3",
                52: "4",
                53: "5",
                54: "6",
                55: "7",
                56: "8",
                57: "9",
                90: "slower",
                88: "faster"
            };
            var radiuses = {
                67: "smoler",
                86: "larger"
            };

            $("body").keydown(function(event) {
                var direction = keyActions[event.keyCode];
                var speed = speeds[event.keyCode];
                var radius = radiuses[event.keyCode];

                ball.setDirection(direction);
                ball.setSpeed(speed);
                ball.setRadius(radius);
                console.log("ball.direction ", ball.direction);
                console.log("ball.speed ", ball["speed"]);
                console.log("radius", ball.radius);
            });
            setInterval(function() {
                ctx.clearRect(0, 0, width, height);
                ball.draw();
                ball.move();
                ball.updateSpeed();
                ctx.strokeRect(0, 0, width, height);

                ctx.lineWidth = 6;
                ctx.strokeStyle = "#2F26DC";
            }, 30);
        </script>
        <style type="text/css">
            #game {
                width: 410px;
                height: 410px;
                border: thick dotted #f20b41;

                margin-left: auto;
                margin-right: auto;
            }

            canvas {
                padding: 5px;
            }
        </style>
    </body>
</html>
