</head>
<body>
	<h1 id=heading></h1>

<script>
	var Car=function(x, y) {
		this.x=x;
		this.y=y;
	};
	var drowCar=function(car) {
		var carHtml='<img src="images/car.png">';
		var carElement=$(carHtml);
		carElement.css({
			position: "absolute",
			left: car.x,
			top: car.y
		});
		$("body").append(carElement);
	};
	var tesla=new Car(20, 30);
	var nissan=new Car(100, 200);
	drowCar(tesla);
	drowCar(nissan);
</script>
</body>
</html>
