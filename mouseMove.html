<!DOCTYPE html>
<html>
<head>
	<title>Mouse Move</title>
</head>
<body>
	<h1 id=heading>Hallo World</h1>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
	$("html").mousemove(function(event) {
		$("#heading").offset({
			left: event.pageX,
			top:event.pageY
		});
	});
</script>
</body>
</html>
