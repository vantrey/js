<!DOCTYPE html>
<html>
<head>
	<title>Interactive Programing</title>
</head>
<body>
	<h1 id=heading>Hallo World</h1>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
	var leftOffSet=0;
	var moveHeading=function() {
		$("#heading").offset({left: leftOffSet});
		leftOffSet+=2;
		if (leftOffSet>200) {
			leftOffSet=0;
		}
	};
	setInterval(moveHeading, 30);
</script>
</body>
</html>
